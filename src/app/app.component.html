<button class="btn btn-primary"
  (click)="onToggleSecret()">
  Secret Sauce
</button>
<p *ngIf="showSecret">Psych!</p>
<ul *ngFor="let click of clicks">
  <li 
    [ngStyle]="{backgroundColor: getBackgroundColor(click)}"
    [ngClass]="{afterFour: isAfterFour(click)}"
    >
    Button Clicked: {{ click | date:"HH:mm:ss" }}
  </li>
</ul>
